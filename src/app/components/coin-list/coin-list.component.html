<div class="banner">
  <div class="container mx-auto px-24">
    <div class="header pt-4 text-white flex flex-col items-center">
      <h2 class="text-3xl font-bold">Crypto Checker by Hakan</h2>
      <h6 class="text-sm mt-3">Check all the crypto currency latest updates</h6>
    </div>
    <div class="sub-header">
      <div class="relative w-full overflow-hidden flex gap-x-8">
        <!-- Alert neden div deÄŸil de ngcontainer -->
        <div
          *ngFor="let currency of bannerCurrencies; trackBy: trackByCurrency"
        >
          <div>
            <img [src]="currency.image" [alt]="currency.name" width="100" />
            <div>
              <h5>
                {{ currency.symbol | uppercase }}
                <span class="text-red-500"
                  >{{ currency.market_cap_change_percentage_24h }} %</span
                >
              </h5>
              <p>{{ currency.current_price | currency : "USD" }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mx-auto px-24 mt-3"></div>
