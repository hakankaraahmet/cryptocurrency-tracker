<div class="banner">
  <div class="container mx-auto px-24">
    <div class="header pt-4 text-white flex flex-col items-center">
      <h2 class="text-3xl font-bold absolute top-4">Crypto Checker by Hakan</h2>
      <h6 class="text-sm mt-3 absolute top-12">
        Check all the crypto currency latest updates
      </h6>
    </div>
    <div
      class="sub-header absolute top-20 left-1/2 transform -translate-x-1/2 w-full"
    >
      <div
        class="relative w-full overflow-hidden flex gap-x-8 justify-center my-4 border-2"
      >
        <div
          *ngFor="let currency of bannerCurrencies; let i = index"
          [ngClass]="{
            'flex-shrink-0 flex-grow-0 flex-auto rounded-2xl border p-4 fade bg-gradient-to-r from-gray-700 via-gray-600 to-gray-500': true
          }"
        >
          <img
            [src]="currency.image"
            [alt]="currency.name"
            width="50"
            class="mx-auto"
          />
          <div>
            <h5 class="text-white text-3xl font-bold flex flex-col">
              {{ currency.symbol | uppercase }}
              <span class="text-red-500"
                >{{ currency.market_cap_change_percentage_24h }} %</span
              >
            </h5>
            <p class="text-white text-xl font-bold">
              {{ currency.current_price | currency : "USD" }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mx-auto px-24 mt-3"></div>
