<div
  *ngIf="carouselItems && carouselItems.length > 0"
  class="carousel-container carousel-track flex space-x-4 items-center overflow-hidden relative m-auto text-center w-full border-2 rounded-2xl shadow-2xl"
>
  <div
    *ngFor="let currency of carouselItems; let i = index"
    [ngClass]="{
      'flex-shrink-0 flex-grow-0 flex-auto rounded-2xl border p-4 fade bg-gradient-to-r from-gray-700 via-gray-600 to-gray-500': true,
      'block w-full ': selectedIndex === i,
      hidden: selectedIndex !== i
    }"
  >
    <img
      [src]="currency.image"
      [alt]="currency.name"
      width="50"
      class="mx-auto"
    />
    <div>
      <h5 class="text-white text-3xl font-bold flex flex-col">
        {{ currency.symbol | uppercase }}
        <span class="text-red-500"
          >{{ currency.market_cap_change_percentage_24h }} %</span
        >
      </h5>
      <p class="text-white text-xl font-bold">
        {{ currency.current_price | currency : "USD" }}
      </p>
    </div>
  </div>
</div>
